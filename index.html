<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual Session Travel Website Using Dom</title>
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>
<body>
  <header>
    <section id="navigation">
     <nav class="navbar navbar-expand-md py-0">
       <div class="container py-4 px-2 bg-light justify-content-lg-around justify-content-md-between">
        <a class="navbar-brand fw-bold text-danger">S <span class="text-primary">TRAVEL</span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#id1" >
          <span class="navbar-toggler-icon">
          </span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="id1">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a href="#" class="nav-link">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                About
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                Contact
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                Blog
              </a>
            </li>
          </ul>
        </div>
       </div>
     </nav>
    </section>
    <section id="Banner">
        <div class="container px-0 ">
          <div class="row ">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./Image/cover-1-resize.png" class="img-fluid w-100 card-images" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./Image/cover-2-resize.jpg" class="img-fluid w-100 card-images" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./Image/cover-3-resize.jpg" class="img-fluid w-100 card-images" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
    </section>
 </header>

 <main>
  <div class="container my-3">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-1" id="card-container">
      
    </div>
  </div>
 </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
